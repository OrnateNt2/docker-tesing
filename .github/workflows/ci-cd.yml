name: CI/CD Docker Bot

on:
  push:
    branches:
      - main  # Запускать при пуше в ветку main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Build Docker Image
      run: |
        docker build -t docker-testing .

    - name: Push Docker Image to Server
      run: |
        ssh -o StrictHostKeyChecking=no root@195.133.25.229 << EOF
        docker stop docker-testing || true
        docker rm docker-testing || true
        docker build -t docker-testing .
        docker run -d --name docker-testing -p 8080:8080 docker-testing
        EOF
